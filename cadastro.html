<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>

    <link rel="stylesheet" href="./css/estilo.css"/>

</head>

<body>

    <div class="container-2">

        <div class="title-cadastro">
            <h1>Faça seu Login ou Cadastre-se</h1>
        </div>

        <div class="container-principal-2">

            <div class="container-japossui-cadastro">
                <div class="ja-possui-cadastro">

                    <div class="title-cadastro-2">
                        <h1>Já possui<br>cadastro?</h1>
                    </div>
    
                    <div class="msg-fazer-login">
                        <p>Faça seu login clicando abaixo</p>
                    </div>
    
                    <div class="btn-fazer-login">
                        <a href="./index.html">FAÇA SEU LOGIN</a>
                    </div>
    
                </div>
            </div>


    
            <div class="criar-conta">

                <div class="title-criar-conta">
                    <h1>Criar uma conta</h1>
                </div>
                
                <div class="redes-sociais">
                    <div class="link-rs">
                    <a href="https://facebook.com" target="_blank"><img src="./imagens/facebook (2).png" width ="20px"/></a>
                    </div>

                    <div class="link-rs">
                        <a href="https://twitter.com" target="_blank"><img src="./imagens/twitter.png.png" width ="20px"/></a>
                    </div>

                    <div class="link-rs">
                        <a href="https://linkedin.in" target="_blank"><img src="./imagens/linkedin.png.png" width ="20px"/></a>
                    </div>
                </div>

                <div class="msg-criar-conta">
                    <p>ou use seu e-mail para se cadastrar</p>
                </div>

                <div class="input-2 ipt-nome">
                    <input type="text" placeholder="Nome" id="nome"/>
                    <p class="msg-nome dado-ok">Ok!</p>
                    <p class="msg-nome dado-nok">Dado inválido!</p>
                </div>

                <div class="input-2 ipt-e-mail-2">
                    <input type="text" placeholder="Email" id="email2"/>
                    <p class="msg-email-2 dado-ok">Ok!</p>
                    <p class="msg-email-2 dado-nok">Dado inválido!</p>
                </div>

                <div class="input-2 ipt-cpf">
                    <input type="text" placeholder="CPF" id="cpf"/>
                    <p class="msg-cpf dado-ok">Ok!</p>
                    <p class="msg-cpf dado-nok">Dado inválido!</p>
                </div>

                <div class="input-2 ipt-cep">
                    <input type="text" placeholder="CEP" id="cep"/>
                    <p class="msg-cep dado-ok">Ok!</p>
                    <p class="msg-cep dado-nok">Dado inválido!</p>
                </div>

                <div class="rua-numero">
                    <div class="rua">
                        <input type="text" placeholder="Rua"/>
                    </div>

                    <div class="numero">
                        <input type="text" placeholder="Nº"/>
                    </div>
                </div>

                <div class="input-2 ipt-rg">
                    <input type="text" placeholder="RG"/>
                </div>

                <div class="input-2 ipt-senha-2">
                    <input type="text" placeholder="Senha" class="senha"/>
                    <p class="msg-cpf dado-ok">Ok!</p>
                    <p class="msg-cpf dado-nok">Dado inválido!</p>
                </div>

                <div class="input-2 ipt-senha-2">
                    <input type="text" placeholder="Confirmar senha"  class="senha"/>
                    <p class="msg-cpf dado-ok">Ok!</p>
                    <p class="msg-cpf dado-nok">Dado inválido!</p>
                </div>

                <div class="btn-cadastrar-2">
                    <a href="#">CADASTRAR</a>
                </div>

                
            </div>
        </div>

    </div>



    <script src="./js/app.js"></script>
</body>
</html>
