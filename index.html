<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <link rel="stylesheet" href="./css/estilo.css"/>


    </head>

    <body>

        <div class="container">
            <div class="title-main">
                <h2>Faça seu Login ou Cadastre-se</h2>
            </div>

            <div class="container-principal">

                <div class="pagina-login">

                    <div class="container-login">

                        <div class="title-login">
                            <h1>Login</h1>
                        </div>

                        <div class="redes-sociais">
                            <div class="link-rs">
                            <a href="https://facebook.com" target="_blank"><img src="./imagens/facebook (2).png" width ="20px"/></a>
                            </div>

                            <div class="link-rs">
                                <a href="https://twitter.com" target="_blank"><img src="./imagens/twitter.png.png" width ="20px"/></a>
                            </div>

                            <div class="link-rs">
                                <a href="https://linkedin.in" target="_blank"><img src="./imagens/linkedin.png.png" width ="20px"/></a>
                            </div>
                        </div>

                        <div class="ou-use-conta">
                            <p>ou use sua conta</p>
                        </div>

                        <div class="ipt-email">
                            <input class="email" type="text" placeholder="E-mail" id="email" required/>
                            <p class="msg-email dado-ok">Ok!</p>
                            <p class="msg-email dado-nok">Dado inválido!</p>
                        </div>

                        <div class="ipt-senha">
                            <input type="password" placeholder="Senha" required/>
                        </div>

                        <div class="ask-esqueceu-senha">
                            <a href="#">Esqueceu sua senha?</a>
                        </div>

                        <div class="btn-entrar">
                            <a href="#">ENTRAR</a>
                        </div>

                        <div class="responsive-cadastro">
                            <div>
                                <p>ou</p>
                            </div>
                            <div class="btn-cadastrar">
                                <a href="cadastro.html">CADASTRE-SE</a>
                            </div>
                        </div>

                    </div>
                </div>



                <div class="pagina-cadastro">
                    <div class="container-cadastro">
                        
                        <div class="msg-ola">
                            <h1>Olá!</h1>
                        </div>

                        <div class="nao-cadastro">
                            <p>Não possui cadastro?</p>
                        </div>

                        <div class="btn-cadastrar">
                            <a href="./cadastro.html">CADASTRE-SE</a>
                        </div>


                    </div>
                </div>

            </div>

        </div>

        <script src="./js/app.js"></script>
    </body>
</html>
